apiVersion: v1
kind: Pod
metadata:
  name: pod-example
spec:
  containers:
  - image: aleksdev/udacity-c3-docker-nginx
    name: reverseproxy
    imagePullPolicy: Always          
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "1024Mi"
        cpu: "500m"       
    ports:
    - containerPort: 8080
  restartPolicy: Always